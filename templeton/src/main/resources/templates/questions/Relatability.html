<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title='')"/>
<textArea th:replace="fragment/common :: questionTemplate"/>

<section id="content2" class="clearfix">
    <form th:action="@{/questions/Relatability}" method="POST">
        <!-- Add timer -->
        <input id="timeOnPage" name="timeOnPage" type="hidden"/>
        <div class="container section compactQuestion">
            <div class="row title">
                <div class="col-md-12">
                    <h4>While reading the brief stories in the training program, to what extent did you feel ...</h4>
                </div>
            </div>
            <div id="section1"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 1, "title": "Not at all"},
                        {"value": 2, "title": "Slightly"},
                        {"value": 3, "title": "Somewhat"},
                        {"value": 4, "title": "Mostly"},
                        {"value": 5, "title": "Very much"}
                    ],
                    "questions": [
                        {
                            "name": "Relate",
                            "desc": "... that you could relate to the situations that were presented?"
                        },
                        {
                            "name": "Behaving",
                            "desc": "... like it could be you behaving that way in those stories?"
                        }
                    ]
                }
                $('#section1').html(Mustache.render($('#template').val(), data));
            </script>
        </div>


        <div class="col-md-12" style="text-align:center">
            <button type="submit">Next</button>
        </div>

    </form>
</section>


<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>


<!--Javascript

<div th:include="fragment/common :: scripts"/>

<script type="text/javascript">


    function disableSection(input) {
        if (input.checked) {
            $(input).closest('.section').find("input").attr("disabled", true);
            $(input).removeAttr("disabled");
        } else {
            $(input).closest('.section').find("input").removeAttr("disabled");
        }
    }

</script>
