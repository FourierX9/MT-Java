<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>
<html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>
<html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragment/common :: headerFragment"/>
<body>
<section id="header" class="clearfix" th:include="fragment/common :: topFragment"/>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h2 class="page-title">Log In</h2>
                <form  role="form" class="form-horizontal" name="f" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div th:if="${param.created}" class="alert alert-success">
                        Account created. Please log in.
                    </div>
                    <div th:if="${reset}" class="alert alert-success">
                        Your password was updated. Please log in.
                    </div>
                    <div th:if="${invalidCode}" class="alert alert-success">
                        The password reset code you provided is not valid.
                    </div>
                    <div th:if="${resetSent}" class="alert alert-success">
                        You should receive an email soon with a link to reset your password.
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" id="email" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" id="password" name="password"/>
                        </div>
                    </div>

                    <div class="fineprint">
                        <a th:href="@{/resetPass}">Forgot your password?</a><br/>
                    </div>
                    <p>
                        <button>Log in</button>
                    </p>
                </form>

            </div>
        </div>
    </div>
</section>

<footer id="footer" class="clearfix" th:include="fragment/common :: footer"/>
<section id="copyright" class="clearfix" th:include="fragment/common :: copyright"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
