<!DOCTYPE html>

<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragment/common :: headerFragment"/>
<body>
<section id="header" class="clearfix" th:include="fragment/common :: topFragment"/>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span12">

                <h1>Order Information</h1>
                <table style="width:100%">
                    <tr>
                        <td>Order ID:</td>
                        <td th:text="${order.referenceOrderID}"> 1234</td>
                    </tr>
                    <tr>
                        <td>Amount:</td>
                        <td th:text="'$'+${order.amount}"> 50 pesos</td>
                    </tr>
                    <tr>
                        <td>Award Type / Id:</td>
                        <td th:text="${order.utid}"> soandso</td>
                    </tr>
                    <tr>
                        <td>Created on:</td>
                        <td th:text="${#dates.format(order.createdAt, 'EEE, dd MMM yyyy h:mm a')}"> 0</td>
                    </tr>
                    <tr>
                        <td>Status:</td>
                        <td th:text="${order.status}"> Success</td>
                    </tr>
                    <tr>
                        <td>Redemption URL:</td>
                        <td th:text="${order.link}"> wildflowers.com</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</section>

<footer id="footer" class="clearfix" th:include="fragment/common :: footer" />
<section id="copyright" class="clearfix" th:include="fragment/common :: copyright" />
<div th:include="fragment/common :: scripts" />

</body>
</html>
