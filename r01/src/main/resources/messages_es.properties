dass21_as.intro1=Tenga en cuenta que para participar en el estudio Calm Thinking se requiere acceso regular a una computadora portátil / computadora de escritorio, tableta y / o teléfono inteligente con conexión a Internet.
dass21_as.intro2=Por favor lea cada declaración a continuación. Luego, seleccione el número que mejor muestre cuánto le aplicó la declaración durante la semana pasada. No hay respuestas correctas o incorrectas. No gaste demasiado tiempo en ninguna declaración.
dass21_as.over18=~
DASS21_AS_desc_over_last_week=Durante la última semana, ¿con qué frecuencia le ha molestado alguno de los siguientes problemas?
DASS21_AS.dryness=Era consciente de la sequedad de mi boca.
DASS21_AS.breathing=Experimenté dificultad para respirar (p. Ej., Respiración excesivamente rápida, disnea en ausencia de esfuerzo físico).
DASS21_AS.trembling=Experimenté temblores (por ejemplo, en las manos).
DASS21_AS.worry=Estaba preocupado por situaciones en las que podría entrar en pánico y hacer el ridículo.
DASS21_AS.panic=Sentí que estaba cerca del pánico.
DASS21_AS.heart=Era consciente de la acción de mi corazón en ausencia de ejercicio (p. Ej., Sentí un aumento en la frecuencia cardíaca, el corazón no latía).
DASS21_AS.scared=Me sentí asustado sin ninguna buena razón.

