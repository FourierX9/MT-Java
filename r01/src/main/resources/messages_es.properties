about.title=Sobre MindTrails
about.heading=¿Qué es el MindTrails Project?
about.what.p1=The MindTrails Project es un sitio web que ofrece programas gratuitos para promover patrones de pensamiento más saludables para personas con ansiedad y otras dificultades emocionales. La investigación muestra que las personas propensas a la ansiedad tienden a pensar negativamente en las situaciones. Los programas de MindTrails le permiten practicar pensando en situaciones de nuevas maneras. Esto fomenta estilos de pensamiento más flexibles en su vida cotidiana. Aprende más
about.what.link=sobre la ciencia.
about.what.p2=Creado por un equipo interdisciplinario de psicólogos clínicos, informáticos e ingenieros de la Universidad de Virginia, MindTrails tiene como objetivo evaluar de manera eficiente qué programas funcionan mejor para diferentes personas y áreas problemáticas. Nos esforzamos por mejorar continuamente estos programas para la próxima generación. Nuestro equipo se complace en saber si estos programas pueden ayudar a abordar la necesidad desesperada de una mayor prestación de atención que tenga un buen apoyo de investigación.

faq.title=Preguntas más Frecuentes
faq.heading1=PREGUNTAS GENERALES
faq.q1=1. He completado algunas sesiones y todavía me siento ansioso. ¿El programa no funciona para mí?
faq.a1=Puede tomar tiempo aprender a usar lo que está aprendiendo en las sesiones en su propia vida. Es importante seguir completando las sesiones e informar honestamente y exactamente sus sentimientos a lo largo del programa. Nos estás ayudando a aprender lo que funciona.
faq.q2=2. ¿Qué pasa si me pierdo una sesión? ¿Puedo hacer dos la semana siguiente?
faq.a2=Intenta completar una sesión cada semana. Le enviaremos recordatorios por correo electrónico para ayudarlo a recordar cuándo debe completar su próxima sesión. Si se pierde una sesión, complétela tan pronto como tenga tiempo.
faq.q3=3. ¿Dónde y cuándo puedo hacer las sesiones?
faq.a3=Puede completar este programa donde y cuando lo desee, siempre y cuando tenga acceso a una conexión a Internet (a través de un teléfono inteligente, tableta o computadora). Le recomendamos que complete las sesiones cuando se encuentre en un lugar tranquilo y pueda prestarles atención
faq.q4=4. Tengo habilidades limitadas de computadora o teléfono inteligente. ¿Puedo seguir usando este programa?
faq.a4=Si. Cualquier persona con acceso a Internet y una dirección de correo electrónico puede utilizar este sitio. Si puede acceder a su correo electrónico y usar Internet, tiene las habilidades necesarias para completar el estudio. Se le pedirá que haga clic en sus respuestas o escriba letras en cuadros. A lo largo del estudio, le enviaremos correos electrónicos para informarle sobre su progreso y recordarle las próximas sesiones. También puede enviarnos un correo electrónico si tiene alguna pregunta: cpc4tz@virginia.edu.
faq.q5=5. ¿Quién creó este programa?
faq.a5=Investigadores de la Universidad de Virginia crearon estos programas, pero fueron adaptados de tareas que generalmente han sido probadas en estudios (Hallion y Ruscio, 2011). Como científicos clínicos, estamos interesados en estudiar qué tan bien funcionan los programas en el mundo real. A la larga, queremos crear un tratamiento de salud mental rentable y accesible.
faq.q6=6. ¿Esto realmente va a funcionar para mi ansiedad?
faq.a6=Este es un programa experimental, por lo que todavía está en la fase de prueba, pero investigaciones previas indican que puede reducir los sentimientos de ansiedad.
faq.q7=7. Ya estoy recibiendo tratamiento para mi ansiedad (por ejemplo, tomando recetas o viendo a un terapeuta). ¿Puedo seguir usando este programa?
faq.a7=Sí, cualquiera que califique del cuestionario puede usar este programa. Antes de comenzar, se le harán una serie de preguntas sobre su salud mental. Infórmenos si ya está recibiendo tratamiento.
faq.q8=8. ¿Qué aparatos puedo usar para completar el programa? ¿Puedo cambiar de aparato dependiendo de dónde estoy?
faq.a8=Este estudio está disponible en computadora, teléfono inteligente y tableta. Los navegadores de Internet compatibles actualmente son: Chrome, Firefox, Internet Explorer y Safari. Puede cambiar de aparato en el transcurso del estudio (por ejemplo, si comienza el estudio en su computadora pero se va de vacaciones durante una de las semanas de estudio, puede hacerlo desde su teléfono inteligente). Solo asegúrese de conocer su datos de accesso.
faq.heading2=PREGUNTAS ESPECÍFICAS SOBRE SU EXPERIENCIA CON EL PROGRAMA
faq.q9=1. Al responder preguntas (después de cada una de las historias breves), el programa sigue diciéndome que mi respuesta es incorrecta.
faq.a9=Responda las preguntas según la información que se le proporcione en las historias. Recuerda que es esencial que te involucres completamente como si los eventos descritos realmente te estuvieran sucediendo, por lo que tus respuestas deberían reflejar eso.
faq.q10=2. Cuando trato de completar fragmentos de palabras al final de las historias breves, el programa sigue diciéndome que mi respuesta es incorrecta.
faq.a10=Complete los fragmentos de palabras basados únicamente en la información que se le proporcionó en las historias breves.
