DASS21_AS.panic=Sentí que estaba cerca del pánico.
DASS21_AS.heart=Era consciente de la acción de mi corazón en ausencia de ejercicio (p. Ej., Sentí un aumento en la frecuencia cardíaca, el corazón no latía).
DASS21_AS.scared=Me sentí asustado sin ninguna buena razón.

