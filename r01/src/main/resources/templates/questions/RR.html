<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title='Completing Short Stories - Continued')"/>
<textArea th:replace="fragment/common :: questionTemplate"/>
<section id="content" class="clearfix">

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p>Below, you will see the titles of the nine short stories you just read. After each one, you will
                    see four sentences. None of these sentences are identical to the original story, but some are
                    more similar than others.</p>
                <p>Think back to the story you read, and rate how similar each sentence
                    is to what you read in the original story. We are interested in your understanding of the
                    original story, whether or not that matches what you would personally think or do in that
                    situation.</p>
            </div>


        </div>
    </div>

    <input id="formName" name="formName" value="RR" th:value="${form.name}"> 
    <form th:action="@{/questions/{name}(name=${form.name})}" method="POST" th:object="${model}" style="padding-left: 30px">
        <!-- Add timer -->
        <section th:replace="fragment/forms :: radioOptions(${model})" />

        <div class="col-md-12" style="text-align:center">
            <button type="submit">Next</button>
        </div>
    </form>

</section>
<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
