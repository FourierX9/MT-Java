<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->

<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<textArea th:replace="fragment/common :: questionTemplate"/>

<section id="header-btm" class="clearfix">
    <div class="container">
        <div class="row">
            <h2 class="page-title heading-icon clearfix"> <img th:src="@{/images/map-arrow-orange.png}" alt="icon" class="icon-small-bg" />
                <br/>
                <span th:text="${eligibility}? 'Eligibility Questionnaire' : 'Mood Assessment'"/>
            </h2>

        </div>
    </div>
</section>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-8">


                <p> Please read each statement. Then, circle the number (0, 1, 2 or 3) that best shows how much the statement
                    applied to you over the past week. There are no right or wrong answers. Do not spend too much time
                    on any statement.
                </p>


            </div>
        </div>
    </div>
</section>

<section id="content2" class="clearfix">
     <form th:action="${eligibility}? @{/public/eligibilityCheck} : @{/questions/DASS21_AS}"
              method="POST">
        <!-- Add timer -->
        <input id="timeOnPage" name="timeOnPage" type="hidden"/>
        <div class="container section compactQuestion">
            <div class="row title">
                <div class="col-md-12">
                    <h4><b> Over the last week, how often have you been bothered by the following problems? </b></h4>
                </div>
            </div>
            <div id="section1"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 0, "title": "Not at all"},
                        {"value": 1, "title": "Sometimes"},
                        {"value": 2, "title": "A lot of time"},
                        {"value": 3, "title": "Most of the time"}
                    ],
                    "questions": [
                        {
                            "name": "dryness",
                            "desc": "I was aware of dryness of my mouth."
                        },
                        {
                            "name": "breathing",
                            "desc": "I experienced breathing difficulty (e.g., excessively rapid breathing, breathlessness in the absence of physical exertion)."
                        },
                        {
                            "name": "trembling",
                            "desc": "I experienced trembling (e.g., in the hands)."
                        },
                        {
                            "name": "worry",
                            "desc": "I was worried about situations in which I might panic and make a fool of myself."
                        }


                    ]
                }
                $('#section1').html(Mustache.render($('#template').val(), data));
            </script>
        </div>

        <div class="container section compactQuestion">
            <div class="row title">
                <div class="col-md-12">
                    <h4><b> Over the last week, how often have you been bothered by the following problems? </b></h4>
                </div>
            </div>
            <div id="section2"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 0, "title": "Not at all"},
                        {"value": 1, "title": "Sometimes"},
                        {"value": 2, "title": "A lot of times"},
                        {"value": 3, "title": "Most of the time"}
                    ],
                    "questions": [

                        {
                            "name": "panic",
                            "desc": "I felt I was close to panic."
                        },
                        {
                            "name": "heart",
                            "desc": "I was aware of my heart's action in the absence of exercise (e.g., felt heart rate increase, heart missing a beat)."
                        },
                        {
                            "name": "scared",
                            "desc": "I felt scared without any good reason."
                        }


                    ]
                }
                $('#section2').html(Mustache.render($('#template').val(), data));
            </script>
        </div>


        <div class="col-md-12" style="text-align:center">
            <div th:if="${eligibility}" class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <label class="col-sm-10">
                        <input class="inline-checkbox" type="checkbox" id="over18" name="over18" value="true"/>
                        I am over 18 years of age.
                    </label>
                </div>
            </div>
            <button type="submit">Next</button>
        </div>

    </form>


</section>
<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
