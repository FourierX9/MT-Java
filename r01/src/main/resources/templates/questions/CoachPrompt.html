<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->

<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title='Feedback')"/>
<textArea th:replace="fragment/common :: questionTemplate"/>

<style>
    h4 {
        margin-left: 20px;
    }
    textarea.coach {
        margin: 0 20px 0 20px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 80%;
    }
</style>

<section id="content1" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p>
                    Please let us know if you have encountered any issues as you have progressed through the
                    assessments and exercises.
                </p>
            </div>
        </div>
    </div>
</section>


<section id="content2" class="clearfix">
    <form th:action="@{/questions/CoachPrompt}" method="POST" th:object="${model}">
        <div class="container section compactQuestion">
            <div class="row">
                <div class="row title">
                    <div class="col-md-12">
                        <h4><b>Have you encountered any technical difficulties on this website?</b></h4>
                        <textarea rows="4" cols="20"  class="coach" name="technicalDifficulties"></textarea>
                    </div>
                </div>
                <br />
                <div class="row title">
                    <div class="col-md-12">
                        <h4><b>Was anything hard to understand or unclear?</b></h4>
                        <textarea rows="4" cols="20" class="coach" name="difficultToUnderstand"></textarea>
                    </div>
                </div>
                <br />
                <div class="row title">
                    <div class="col-md-12">
                        <h4><b>Is there anything else youâ€™d like us to know?</b></h4>
                        <textarea rows="4" cols="20" class="coach" name="otherFeedback"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <section th:replace="fragment/forms :: radioOptions(${model})"/>
        <div class="col-md-12" style="text-align:center">
            <button type="submit">Next</button>
        </div>

    </form>
</section>

<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>
<div th:include="fragment/action_log :: scripts-action-log"/>

</body>
</html>
