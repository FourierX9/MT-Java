<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>

    <script th:src="@{/bower/papaparse/papaparse.min.js}"></script>
    <script th:src="@{/bower/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/bower/jspsych/jspsych.js}"></script>

    <!-- JS Psych Plugins -->
    <script th:src="@{/bower/jspsych/plugins/jspsych-html-button-response.js}"></script>
    <script th:src="@{/bower/jspsych/plugins/jspsych-audio-button-response.js}"></script>
    <script th:src="@{/bower/jspsych/plugins/jspsych-instructions.js}"></script>
    <script th:src="@{/bower/jspsych/plugins/jspsych-survey-multi-choice.js}"></script>
    <script th:src="@{/bower/jspsych/plugins/jspsych-html-slider-response.js}"></script>
    <script th:src="@{/bower/jspsych/plugins/jspsych-call-function.js}"></script>


    <script th:src="@{/js/training/plugins/missing-letters.js}"></script>
    <script th:src="@{/js/training/plugins/sentence-reveal.js}"></script>
    <script th:src="@{/js/training/plugins/button-response-correct.js}"></script>

    <script th:src="@{/js/training/r01.js}"></script>

    <link th:href="@{/js/training/css/jspsych-mobile.css}"  rel="stylesheet" type="text/css"/>
    <link th:href="@{/js/training/css/experiment.css}" rel="stylesheet" type="text/css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <th:block th:include="fragment/common :: googleAnalytics">
    </th:block>


</head>
<body>
<div class="piPlayerHeader">
    <img th:src="@{/images/header-minimal.png}"/>
</div>
<div id="container">
    <div class="status">
        <span id="banner"></span>
        <span id="score"></span>
        <span id="progress"></span>
    </div>
    <div id="jspsych-target">
        <img id="spinner" th:src="@{/js/training/images/spinner.gif}"/>
    </div>
</div>

</body>

<script th:inline="javascript">

    // Warn people about leaving the page before they complete all the questions
    window.onbeforeunload = function() {
        return 'Are you sure you want to exit this training session?'
    }

    /*<![CDATA[*/

    R01.lemon = /*[[${lemon}]]*/ false;
    R01.script = /*[[${script}]]*/ "firstSession";
    R01.letters_to_remove = /*[[${lettersToRemove}]]*/ 1;
    R01.total_scenarios = 30;
    R01.question_type = /*[[${question}]]*/ "question";
    R01.target = "jspsych-target";
    R01.base_url = /*[[@{/js/training}]]*/ './';
    R01.post_url = /*[[@{/jspsych}]]*/ '../jspsych';
    R01.redirect_url = /*[[@{/jspsych/completed/} + ${script}]]*/ '../jspsych/completed/l + ';
    R01.execute();



    /*]]>*/
</script>
</html>
