<head th:include="fragment/common :: headerFragment"/>
<body>
<section id="header" class="clearfix" th:include="fragment/common :: topFragment"/>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span12">
                <form action="#" th:action="@{/account/setCoachingPreference}" th:object="${participant}" method="post">
                    <div>
                        <p>Would you like coaching?</p>
                        <input class="inline-checkbox" type="checkbox" id="wantsCoaching" name="wantsCoaching"
                           th:errorclass="error" th:field="*{wantsCoaching}"/>
                    </div>
                    <div style="text-align: center;">
                        <button>SetCoachingPreference</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

<footer id="footer" class="clearfix" th:include="fragment/common :: footer"/>
<section id="copyright" class="clearfix" th:include="fragment/common :: copyright"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
