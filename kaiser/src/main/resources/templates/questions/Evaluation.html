<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title='Evaluating the Program')"/>
<textArea th:replace="fragment/forms :: questionTemplate"/>
<textArea th:replace="fragment/common :: questionTemplate5"/>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <p> Thank you for taking the time to go through MindTrails!
                We are interested in your feedback and reactions to the training programs, assessments, and
                other aspects of the website.
                Please answer the following questions openly and honestly. Your feedback will help us improve
                MindTrails. </p>
        </div>
    </div>

    <form th:action="@{/questions/Evaluation}" th:object="${model}" method="POST" id="EVALFORM">
        <!-- Add timer -->

        <div class="container section">
            <div class="row header">
                <div class="col-md-8 statement"><b>Did you talk with any of your providers at Kaiser Permanente about
                    the MindTrails program?</b></div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input type="radio" name="talkedProvider" value="1"
                                                        required="true"
                                                        id="talked"
                                                        onchange="talkedProviderFunc('talked')"/>Yes</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="talkedProvider" value="0"
                                                        required="true"
                                                        onchange="talkedProviderFunc('talked')"/>No</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="radio" name="talkedProvider" value="555"
                                                       onchange="talkedProviderFunc('talked')"/> Prefer not to answer
                        </label>
                    </div>
                    <br/>
                </div>
            </div>
        </div>

        <div class="container section" id="providerWhoMentioned" style="display: none">
            <div class="row header">
                <div class="col-md-8 statement"><b>Who first mentioned the MindTrails program?</b></div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input type="radio" name="whoMentioned" value="participant"
                                                        required="true" onchange="toggleTextBox()"/>Me</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="whoMentioned" value="provider"
                                                        required="true" onchange="toggleTextBox()"/>My provider</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="whoMentioned" value="unsure"
                                                        required="true" onchange="toggleTextBox()"/>Unsure</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="whoMentioned" value="other"
                                                        required="true" id="whoMentioned_other"
                                                        onchange="toggleTextBox()"/>
                            Other (please specify): <input id="whoMentioned_textbox" type="text" required="true"
                                                           name="otherWhoMentioned" disabled="true"/>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="radio" name="whoMentioned" value="555"
                                                       onchange="toggleTextBox()"/>
                            Prefer not to answer
                        </label>
                    </div>
                    <br/>
                </div>
            </div>
        </div>

        <div class="container section" id="providerHelpfulTalk" style="display: none">
            <div class="row header">
                <div class="col-md-8 statement"><b>How helpful was it to talk with your provider about the MindTrails
                    program?</b></div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input type="radio" name="helpfulTalk" value="1"
                                                        required="true"/>1 – Not at all helpful</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="helpfulTalk" value="2"
                                                        required="true"/>2</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="helpfulTalk" value="3"
                                                        required="true"/>3</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="helpfulTalk" value="4"
                                                        required="true"/>4</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="helpfulTalk" value="5"
                                                        required="true"/>5 – Extremely helpful</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="radio" name="helpfulTalk" value="555"/>
                            Prefer not to answer
                        </label>
                    </div>
                    <br/>
                </div>
            </div>
        </div>

        <div class="container section" id="providerTalkedAbout" style="display: none">
            <label class="question">What did you talk about?</label>
            <br/>
            <div class="col-md-8 side-border">
                <textarea name="talkedAbout" rows="6" cols="50" id="talkedAbout_textbox" required="true"/>
            </div>
            <div class="col-md-4">
                <br/>
                <div class="radio">
                    <label class="question"><input id="talkedAbout_555" type="checkbox" name="talkedAbout" value="555"
                                                   onchange="toggleTextBox2()"/>
                        Prefer not to answer
                    </label>
                </div>
                <br/>
            </div>
        </div>

        <div class="container section">
            <div class="row header">
                <div class="col-md-8 statement"><b>To what extent is MindTrails a useful addition to the care you are
                    receiving through Kaiser Permanente to support your mental health?</b></div>
            </div>
            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input type="radio" name="usefulAddition" value="1"
                                                        required="true"/>1 – Not at all useful</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="usefulAddition" value="2"
                                                        required="true"/>2</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="usefulAddition" value="3"
                                                        required="true"/>3</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="usefulAddition" value="4"
                                                        required="true"/>4</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="usefulAddition" value="5"
                                                        required="true"/>5 – Extremely useful</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="radio" name="usefulAddition" value="555"/>
                            Prefer not to answer
                        </label>
                    </div>
                    <br/>
                </div>
            </div>
        </div>


        <div class="container section">
            <div class="row">
                <div class="col-md-10">
                    <p><b>What device(s) did you use to complete the program? Check all that apply.</b></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="devices" value="smartphone"/> &nbsp;&nbsp;Smartphone </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="devices" value="computer"/> &nbsp;&nbsp;Computer </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="devices" value="tablet"/> &nbsp;&nbsp;Tablet </label>
                    </div>
                </div>
            </div>
        </div>

        <section th:replace="fragment/forms :: radioOptions(${model})"/>

        <div class="container section">
            <div class="row header">
                <div class="col-md-8 statement"><p><b>How much did Internet or computer/phone problems affect your use
                    of MindTrails?</b></p></div>
            </div>

            <div class="row">
                <div class="col-md-8 side-border">

                    <div class="radio">
                        <label class="question"> <input type="radio" name="problems" value="1" required="true"
                                                        onchange="techProblems()"/>Not at all</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="problems" value="2" required="true"
                                                        onchange="techProblems()"/>Slightly</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="problems" value="3" required="true"
                                                        id="problem3"
                                                        onchange="techProblems()"/>Somewhat</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="problems" value="4" required="true"
                                                        id="problem4" onchange="techProblems()"/>Mostly</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="problems" value="5" required="true"
                                                        id="problem5" onchange="techProblems()"/>Very</label>
                    </div>
                </div>

                <div class="col-md-4">
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="radio" name="problems" value="555"
                                                       onchange="techProblems()"/> Prefer not to answer
                        </label>
                    </div>
                    <br/>
                </div>
            </div>
            <div id="describeProblems" style="display: none">
                <br/>
                <label class="question"> Please describe the Internet or computer/phone problems that affected your use
                    of MindTrails:
                    <input type="text" th:field="*{problemsDesc}" required="true"/> </label>
            </div>
        </div>

        <div class="container section">
            <div id="section0"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 1, "title": "Way too short"},
                        {"value": 2, "title": "Somewhat too short"},
                        {"value": 3, "title": "The right length"},
                        {"value": 4, "title": "Somewhat too long"},
                        {"value": 5, "title": "Way too long"}
                    ],
                    "questions": [
                        {
                            "name": "sessionDuration",
                            "desc": "I found the training sessions to be:"
                        }
                    ]
                }
                $('#section0').html(Mustache.render($('#template5').val(), data));
            </script>
        </div>

        <div class="container section">
            <label class="question"> The MindTrails program had five training sessions. How many sessions do you think
                would have
                been ideal?<br/><br/>
                <input type="number" min="1" th:field="*{idealSessions}" required="true"/> </label>
        </div>

        <div class="container section">
            <div id="section1"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 0, "title": "No, definitely not"},
                        {"value": 1, "title": "No, probably not"},
                        {"value": 2, "title": "Not sure"},
                        {"value": 3, "title": "Yes, I probably would"},
                        {"value": 4, "title": "Yes, I definitely would"}
                    ],
                    "questions": [
                        {
                            "name": "similarProgram",
                            "desc": "If you were to seek help for your anxiety again, would you seek a similar program?"
                        }
                    ]
                }
                $('#section1').html(Mustache.render($('#template5').val(), data));
            </script>
        </div>

        <div class="container section">
            <div id="section2"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 0, "title": "Much more likely"},
                        {"value": 1, "title": "A little more likely"},
                        {"value": 2, "title": "Not sure"},
                        {"value": 3, "title": "A little less likely"},
                        {"value": 4, "title": "Much less likely"},
                        {
                            "value": 5,
                            "title": "Not applicable (e.g., I'm currently undergoing another form of treatment)"
                        }
                    ],
                    "questions": [
                        {
                            "name": "otherTreatment",
                            "desc": "If you were to experience moderate-to-severe anxiety in the future, does this program make you more or less likely to consider other forms of therapy (e.g., medications, therapy)?"
                        }
                    ]
                }
                $('#section2').html(Mustache.render($('#template5').val(), data));
            </script>
        </div>

        <div class="container section">
            <div class="row">
                <div class="col-md-10">
                    <p><b>Where did you complete the training sessions? Check all that apply.</b></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="places" value="home"/> &nbsp;&nbsp;At home </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="places" value="work"/> &nbsp;&nbsp;At work </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="places" value="publicPlace"/> &nbsp;&nbsp;At a public space, such as a library,
                            coffee shop,
                            or restaurant </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="places" value="commute"/> &nbsp;&nbsp;While commuting/travelling (e.g., on the
                            train to work)
                        </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="places" value="vacation"/> &nbsp;&nbsp;On vacation </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input id="places_other"
                                                        onchange="sub('places_other');spec('places_other');"
                                                        type="checkbox" name="places"
                                                        value="other"/> &nbsp;&nbsp;Other (please specify):&nbsp; <input
                                id="places_other_spec" type="text" name="otherPlace" value="N/A"/> </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br/>
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="checkbox" name="places" value="555"
                                                       onchange="disableSection(this)"/> &nbsp;&nbsp;Prefer not to
                            answer
                        </label>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>

        <div class="container section">
            <div class="row">
                <div class="col-md-10">
                    <p><b>What is your preferred technology platform for delivery of health interventions (such as Calm
                        Thinking)? Check all that apply.</b></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="preferredPlatform" value="computerBrowser"/> &nbsp;&nbsp;Desktop or laptop
                            computer via an
                            Internet browser (e.g., Chrome, Firefox, Safari) </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="preferredPlatform" value="smartphoneBrowser"/> &nbsp;&nbsp;Smartphone or tablet
                            via an
                            Internet browser (e.g., Chrome, Firefox, Safari) </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="preferredPlatform" value="app"/> &nbsp;&nbsp;Smartphone or tablet via an app
                        </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="preferredPlatform" value="call"/> &nbsp;&nbsp;Telephone call </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="preferredPlatform" value="video"/> &nbsp;&nbsp;Video conferencing (on any device)
                        </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                name="preferredPlatform" value="email"/> &nbsp;&nbsp;Email (on any device) </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br/>
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="checkbox" name="preferredPlatform" value="none"
                                                       onchange="disableSection(this)"/> &nbsp;&nbsp;I do not want to
                            use technology to receive
                            health interventions
                        </label>
                        <br/>
                        <br/>
                        <label class="question"><input type="checkbox" name="preferredPlatform" value="555"
                                                       onchange="disableSection(this)"/> &nbsp;&nbsp;Prefer not to
                            answer
                        </label>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>

        <div class="container section">
            <div class="row header">
                <div class="col-md-8 statement"><p><b>Did you receive telecoaching during the program?</b></p></div>
            </div>
            <div class="row">
                <div class="col-md-8">

                    <div class="radio">
                        <label class="question"> <input type="radio" name="receivedTelecoaching" value="1"
                                                        required="true"
                                                        id="coaching"
                                                        onchange="receivedCoaching('coaching')"/>Yes</label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input type="radio" name="receivedTelecoaching" value="0"
                                                        required="true"
                                                        onchange="receivedCoaching('coaching')"/>No</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container section" id="coachExperience" style="display: none">
            <div id="section4"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 1, "title": "Very negative"},
                        {"value": 2, "title": "Somewhat negative"},
                        {"value": 3, "title": "Slightly negative"},
                        {"value": 4, "title": "Neither negative nor positive"},
                        {"value": 5, "title": "Slightly positive"},
                        {"value": 6, "title": "Somewhat positive"},
                        {"value": 7, "title": "Very positive"}
                    ],
                    "questions": [
                        {
                            "name": "coachExperience",
                            "desc": "What was your experience with your MindTrails coach?"
                        }
                    ]
                }
                $('#section4').html(Mustache.render($('#template5').val(), data));
            </script>
        </div>

        <div class="container section" id="coachUnderstood" style="display: none">
            <div id="section5"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 1, "title": "Not at all understood"},
                        {"value": 2, "title": "Slightly understood"},
                        {"value": 3, "title": "Moderately understood"},
                        {"value": 4, "title": "Very understood"},
                        {"value": 5, "title": "Completely understood"}
                    ],
                    "questions": [
                        {
                            "name": "coachUnderstood",
                            "desc": "To what extend did you feel understood by your coach?"
                        }
                    ]
                }
                $('#section5').html(Mustache.render($('#template5').val(), data));
            </script>
        </div>

        <div class="container section" id="coachMotivate" style="display: none">
            <div id="section6"></div>
            <script>
                var data = {
                    "options": [
                        {"value": 1, "title": "Completely not motivating"},
                        {"value": 2, "title": "Moderately not motivating"},
                        {"value": 3, "title": "Slightly not motivating"},
                        {
                            "value": 4,
                            "title": "Not at all a motivating factor (I would have completed the sessions whether I had a coach or not)"
                        },
                        {"value": 5, "title": "Slightly motivating"},
                        {"value": 6, "title": "Moderately motivating"},
                        {
                            "value": 7,
                            "title": "Completely motivating (I only completed the sessions because I had a coach)"
                        }
                    ],
                    "questions": [
                        {
                            "name": "coachMotivate",
                            "desc": "To what extent did having a coach motivate you to complete training sessions?"
                        }
                    ]
                }
                $('#section6').html(Mustache.render($('#template5').val(), data));
            </script>
        </div>

        <div class="container section" id="coachHelpTopics" style="display: none">
            <div class="row">
                <div class="col-md-10">
                    <p><b>What did your coach help you with? Check all that apply.</b></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 side-border">
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                required="true"
                                name="helpTopics" value="techErrors"/> &nbsp;&nbsp;Technical troubleshooting (e.g.,
                            helping with
                            technical errors) </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                required="true"
                                name="helpTopics" value="usability"/> &nbsp;&nbsp;Program usability (e.g., answering
                            questions about
                            how to use the website) </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                required="true"
                                name="helpTopics" value="programFit"/> &nbsp;&nbsp;Program fit (e.g., helping you
                            understand why it
                            might be a good treatment for you) </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                required="true"
                                name="helpTopics" value="engagement"/> &nbsp;&nbsp;Engagement with the program (e.g.,
                            help with
                            strategies for visualizing training scenarios </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input
                                type="checkbox"
                                required="true"
                                name="places" value="implementation"/> &nbsp;&nbsp;Implementation into your own life
                            (e.g., discuss
                            how training scenarios might help you feel better in your daily life) </label>
                    </div>
                    <div class="radio">
                        <label class="question"> <input id="helpTopics_other"
                                                        onchange="sub('helpTopics_other');spec('helpTopics_other');"
                                                        type="checkbox" required="true" name="helpTopics"
                                                        value="other"/> &nbsp;&nbsp;Other (please specify):&nbsp; <input
                                id="helpTopics_other_spec" type="text" name="otherHelpTopic" value="N/A"/> </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br/>
                    <br/>
                    <div class="radio">
                        <label class="question"><input type="checkbox" name="helpTopics" value="555"
                                                       onchange="disableSection(this)"/> &nbsp;&nbsp;Prefer not to
                            answer
                        </label>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>

        <div class="container section" id="otherCoaching" style="display: none">
            <label class="question"> Is there anything else you’d like to tell us about your coaching
                experience?</label>
            <br/>
            <textarea name="otherCoaching" rows="6" cols="50"/>
        </div>

        <div style="text-align:center">
            <button type="submit"> Continue</button>
        </div>

    </form>
</div>


<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>
<div th:include="fragment/action_log :: scripts-action-log"/>

<script type="text/javascript">

    function talkedProviderFunc(id) {
        if (document.getElementById(id).checked) {
            $("#providerWhoMentioned").show();
            $("#providerHelpfulTalk").show();
            $("#providerTalkedAbout").show();
        } else {
            $("#providerWhoMentioned").hide();
            $("#providerHelpfulTalk").hide();
            $("#providerTalkedAbout").hide();
        }
    }

    function toggleTextBox() {
        if (document.getElementById("whoMentioned_other").checked) {
            document.getElementById("whoMentioned_textbox").disabled = false;
        } else {
            document.getElementById("whoMentioned_textbox").disabled = true;
        }
    }

    function toggleTextBox2() {
        if (document.getElementById("talkedAbout_555").checked) {
            document.getElementById("talkedAbout_textbox").disabled = true
        } else {
            document.getElementById("talkedAbout_textbox").disabled = false;
        }
    }

    function techProblems() {
        if (document.getElementById('problem3').checked || document.getElementById('problem4').checked || document.getElementById('problem5').checked) {
            $("#describeProblems").show();
        } else {
            $("#describeProblems").hide();
        }
    }

    function receivedCoaching(id) {
        if (document.getElementById(id).checked) {
            $("#coachExperience").show();
            $("#coachUnderstood").show();
            $("#coachMotivate").show();
            $("#coachHelpTopics").show();
            $("#otherCoaching").show();
        } else {
            $("#coachExperience").hide();
            $("#coachUnderstood").hide();
            $("#coachMotivate").hide();
            $("#coachHelpTopics").hide();
            $("#otherCoaching").hide();
        }
    }

    // sub(id) and spec(id) are used to conditionally display the text "N/A" in the "Other" response text boxes.
    function sub(id) {
        if (document.getElementById(id).checked) {
            $("div#" + id + "-1").show();
            $("div#" + id + "-1 select").prop('required', true);
        }
        else {
            $("div#" + id + "-1").hide();
        }
    }

    function spec(id) {
        if (document.getElementById(id).checked) {
            document.getElementById(id + "_spec").required = true;
            if (document.getElementById(id + "_spec").value == "N/A") {
                document.getElementById(id + "_spec").value = "";
            }


        }
        else {
            document.getElementById(id + "_spec").value = "N/A";
            document.getElementById(id + "_spec").required = false;
        }
    }

    /**
     * Disables all other input boxes in the same section as the input
     * selected.
     * @param input
     */
    function disableSection(input) {
        if (input.checked) {
            $(input).closest('.section').find("input").not(input).prop('checked', false);
            $(input).closest('.section').find("option").prop('selected', false);
            $(input).closest('.section').find("select").prop('required', false);
            $(input).closest('.section').find("input").attr("disabled", true);
            $(input).removeAttr("disabled");
        } else {
            $(input).closest('.section').find("input").removeAttr("disabled");
        }
    }

    // This ensures the user chooses some answer for the "choose all that apply" questions.
    $(document).ready(function () {
        $('#EVALFORM').validate({
            rules: {
                'devices': {required: true, minlength: 1},
                'places': {required: true, minlength: 1},
                'reasonsControl': {required: true, minlength: 1}
            }
        });
    });

</script>

</body>
