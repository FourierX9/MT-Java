<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>
<html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>
<html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:include="fragment/common :: titleBar (title=#{header.settings})"/>


<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span8">
                <div th:if="${updated}" class="alert alert-error">
                    Your Account information is updated.
                </div>

                <form action="#" th:action="@{/account/update}" th:object="${participantUpdate}" method="post" class="form-horizontal">
                    <ul>
                        <li th:each="e : ${#fields.detailedErrors()}" th:if="${e.global}" >
                            <span class="alert-error" th:text="${e.message}">The error message</span>
                        </li>
                    </ul>
                    <div id="editable" th:include="fragment/account :: editable"/>
                    <section id="theme" class="clearfix" th:include="fragment/account :: themeSelection"/>
                </form>

            </div>
        </div>

    </div>
</section>


<!-- footer starts
================================================== -->
<footer id="footer" class="clearfix" th:include="fragment/common :: footer"/>

<!-- copyright starts
================================================== -->
<section id="copyright" class="clearfix" th:include="fragment/common :: copyright"/>

<!--Javascript
================================================== -->
<script language="JavaScript">
    function enableEdit() {
        document.getElementById("name").disabled = false;
        document.getElementById("name").style.backgroundColor = "#FFFFFF";
    }
</script>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
