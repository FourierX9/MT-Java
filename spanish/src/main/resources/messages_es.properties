# Mental Health Resources

resources.p1=MindTrails es un sitio de investigación público que ofrece programas de capacitación gratuitos para promover patrones de pensamiento más saludables para las personas con ansiedad y otras dificultades emocionales. Si tienes otras inquietudes sobre tu salud mental durante tu participación en este estudio, te recomendamos que hables con un proveedor de tratamiento autorizado.
resources.p2=MindTrails no respalda ni recomienda ningún producto o servicio comercial de terceros. La información contenida en el sitio web no puede ser utilizada por terceros con fines publicitarios o de promoción de productos.
resources.p3=MindTrails no es responsable y se exime de toda responsabilidad por daños de cualquier tipo que surjan del uso, referencia o dependencia de cualquier información contenida dentro del sitio.
resources.p4=Si estás buscando ayuda adicional para tu salud mental (o la de un ser querido), la siguiente es una lista de recursos que puedes revisar y considerar. Hemos proporcionado enlaces a información sobre enfermedades mentales específicas, recursos de tratamiento e información general sobre salud mental.

