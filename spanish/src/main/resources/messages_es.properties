# Recognition Ratings

rr.title=Completar Historias Cortas, Parte 2
rr.instructions1=Abajo, verás los títulos de los nueve cuentos que acabas de leer. Después de cada uno, verás cuatro frases. Ninguna de estas oraciones es idéntica a la historia original, pero algunas son más similares que otras.
rr.instructions2=Piensa en la historia que leíste, y califica qué tan similar es cada oración a lo que leíste en la historia original. Estamos interesados en tu comprensión de la historia original y si coincide o no con lo que pensarías o harías personalmente en esa situación.

RR.elevator=EL ASCENSOR: El edificio parece viejo, y cuando subes al ascensor...
RR.wedding=LA RECEPCIÓN DE BODAS: Al entrar en la habitación...
RR.job=EL TRABAJO: Piensas en no tener ingresos durante unas semanas...
RR.noise=EL RUIDO FUERTE: Mientras bajas las escaleras...
RR.friend=CONOCIENDO A UN AMIGO: Llegas un poco tarde y...
RR.lunch=EL ALMUERZO: Tu amiga te mira...
RR.scrape=
RR.shopping=EL VIAJE DE COMPRAS: Piensas en tu salud reciente...
RR.blood=LA PRUEBA DE SANGRE: El médico dice que te llamará en unas semanas...

# Recognition Ratings > Q1-9

RR.elevator_NS=Piensas que el ascensor probablemente se estropeara mientras estás en él.
RR.elevator_PF=Piensas que te va a gustar el nuevo apartamento de tu amigo.
RR.elevator_NF=Piensas en que tan mal huele el lobby.
