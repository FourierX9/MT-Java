# About

about.title=Sobre MindTrails
about.heading1=¿Qué es el MindTrails Project?
about.what.p1a=The MindTrails Project es un sitio web que ofrece programas gratuitos para promover patrones de pensamiento más saludables para personas con ansiedad y otras dificultades emocionales. La investigación muestra que las personas propensas a la ansiedad tienden a pensar negativamente en las situaciones. Los programas de MindTrails le permiten practicar pensando en situaciones de nuevas maneras. Esto fomenta estilos de pensamiento más flexibles en su vida cotidiana. Aprende más
about.what.link1=sobre la ciencia.
about.what.p1b=Creado por un equipo interdisciplinario de psicólogos clínicos, informáticos e ingenieros de la Universidad de Virginia, MindTrails tiene como objetivo evaluar de manera eficiente qué programas funcionan mejor para diferentes personas y áreas problemáticas. Nos esforzamos por mejorar continuamente estos programas para la próxima generación. Nuestro equipo se complace en saber si estos programas pueden ayudar a abordar la necesidad desesperada de una mayor prestación de atención que tenga un buen apoyo de investigación.
