# Meet the Team

team.title=

team.bethany.p1=Bethany Teachman, Ph.D
team.bethany.p2=is the Director of MindTrails. Bethany is a licensed clinical psychologist and Professor of Psychology at the University of Virginia. Her research focuses on biased thought patterns associated with anxiety and other forms of mental illness (see teachman.org). She also directs Project Implicit Mental Health, a website where visitors can learn about their automatic associations toward different mental health topics.

team.laura.p1=Laura Barnes, Ph.D
team.laura.p2=is an associate professor in the School of Engineering and Applied Science Engineering, the Data Science Institute, and the Link Lab at the University of Virginia. She directs the Sensing Systems for Health Lab. Her research focuses on the design of intelligent systems for understanding the dynamics and personalization of health and well-being.

team.dan.p1=Dan Funk
team.dan.p2=is the lead software developer for MindTrails. Dan runs a software development company out of Staunton, Virginia called Sartography. Sartography's mission is to partner with scientists and innovators to create engaging software that improves the health and well being of our communities. Some of Dan's favorite projects are at the University of Virginia, working with leading experts to make the world a better place to live.

team.hongning.p1=Hongning Wang, Ph.D.
team.hongning.p2=is an assistant professor in the Department of Computer Science at the University of Virginia. His research interest includes data mining, machine learning, and information retrieval, with a special emphasis on computational user behavior modeling. He obtained his Ph.D. degree from the University of Illinois at Urbana-Champaign in May 2014.

